<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  :root{
      --base:#fff;
      --spacing:10px;
      --blur:10px;
  }
  img{
    padding: var(--spacing);
    background-color: var(--base);
    filter: brightness(200%);
    width: 400px;
    height: 400px;
    /* margin: 0 auto; */
    border-radius: 50%;
    background-size: cover;
    position: relative;
    top:10vh;
    left:30vw;
    
  }
  body{
    background-color: rgb(49, 44, 44);
  }
  h1{
    text-transform: capitalize;
    font-size: 60px;
    color:white;
    text-align: center;
  }
  .uppercase{
    text-transform: uppercase;
  }
  
  .Color{
    color:yellow;
  }
  label{
    text-transform: capitalize;
    color:white;
    font-size: 35px;
  }
</style>
</head>
<body>
<header>
  <h1>update <span class="uppercase">css</span>variable with <span class="uppercase Color">js</span></h1>
</header>
<div class="controls">
  <label for="space">spacing</label>
  <input type="range" name="spacing" id="space" min="1" max="30" value="5" step="1" data-sizing="px">
  <label for="blur">blur</label>
  <input type="range" name="blur" id="blur" min="0" max="25" value="3" step="1" data-sizing="px">
  <label for="colour">color</label>
  <input type="color" name="base" id="colour" data-unit="none">
</div>
<div class="image">
  <img src="./person3.jfif" alt="girl image">
</div>

<script>
 let inputs = document.querySelectorAll("input");
  function updateChange(){
   let suffix = this.dataset.sizing||'';
   const a = document.documentElement;
   console.log(`--${this.name}`+ this.value+suffix);
   a.style.setProperty(`--${this.name}`,this.value+suffix)
  }

 inputs.forEach(input => {
   input.addEventListener("change",updateChange);
   input.addEventListener("mousemove",updateChange);
 });
  
</script>
