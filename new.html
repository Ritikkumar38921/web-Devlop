<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>konami keyboard</h1>
    <button id="result">click here</button>
    <script>
        let arr = [];
        const st = "here";
        const res = document.querySelector("#result");
        window.addEventListener("keyup",function(e){
            arr.push(e.key);
            arr.splice(0,arr.length-st.length);
           let bool =  arr.join("").toLowerCase().includes(st);
           if(bool){
               console.log(`yes arr contain the string ${st}`);
           }
           console.log(arr);
        });
        
        
    </script>
</body>
